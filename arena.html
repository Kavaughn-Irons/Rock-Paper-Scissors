<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
    
    <div class="no-gutter">
        <div class="row">
            <div class="col-xl-12" style="height: 65px; background-color: black;">
                <h1 style="text-align: center; color: white;">Rock Paper Scissors</h1>
            </div>
        </div>
    </div>
<body style="height: 1200px;">

    <div class="no-gutter" style="height: 800px;">
        <div class="row">
            <div class="col-xl-12 text-center" style="margin-top: 20px;">
                <h1 style="color: greenyellow;" class="win-lose"></h1>
            </div>
            <div class="col-xl-12 text-center lobby-button" style=" margin-top: 50px;">
                
            </div>

        </div>
        <div class="row go-to-lobby">
            <div class="col-xl-4 text-center" style="height: 65px; margin-top: 150px;">
                <h5 class="username">Username:</h5>
            </div>
            <div class="col-xl-4 text-center" style="height: 65px; margin-top: 150px;">
                <h5 class="opponent">Opponent:</h5>
            </div>
            <div class="col-xl-4 text-center" style="height: 65px; margin-top: 150px;">
                <h5 class="opponent-stance">Opponent's Stance:</h5>
            </div>
        </div>
        <div class="row">

            <div class="col-xl-4 text-center" style="height: 65px; margin-top: 150px; margin-bottom: 30px;">
            <button type="button" class="btn btn-primary Rock" style="height: 300px; width: 300px;"><img style="height:250px; width: 250px; " src="Assets/Rock.png"></button>
            </div>
            <div class="col-xl-4 text-center" style="height: 65px; margin-top: 150px; margin-bottom: 30px;">
                <button type="button" class="btn btn-primary Paper" style="height: 300px; width: 300px;"><img style="height:250px; width: 200px; " src="Assets/Paper.png"></button>
            </div>
            <div class="col-xl-4 text-center" style="height: 65px; margin-top: 150px; margin-bottom: 30px;">
                <button type="button" class="btn btn-primary Scissors" style="height: 300px; width: 300px;"><img style="height:250px; width: 250px; " src="Assets/Scissors.png"></button>
            </div>
            
        </div>
         
        <div class="row">
            <div class="col-lg-12 text-center" style="height: 65px; margin-top: 150px;">
                    <div class="input-group" style="width: 90%; height: 300px; margin: auto; margin-top: 100px;">
                      <input id="message" type="text" class="form-control" placeholder="Type message here..." aria-label="Username" aria-describedby="basic-addon1" >
                    </div>
            </div>
        </div>
        
        <div class="row" style="margin-top: 50px;">
            <div class="col-xl-12 text-center" style="height: 65px; margin-top: 75px;">
                <div class="card bg-light mb-3" style="width: 90%; height: 400px; margin: auto; margin-bottom: 50px;">
                  <div class="card-header">Messages</div>
                  <div class="card-body">
                    <h5 class="card-title">Player Messages</h5>
                    <p class="card-text">messages will be displayed here.</p>
                    <hr>
                      <div class="requests-body container">

                      </div>  
                  </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script> 
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

    


    


  <!-- Script -->
  <script src="arena.js"></script>

</body>

</html>
