    <div class="no-gutter">
        <div class="row">
            <div class="col-xl-4 text-center" style="height: 65px; margin-top: 75px;">

            </div>

                    <hr>
                      <div class="lobby-body">
                        
                      </div>  
                  </div>
                </div>
            </div>
            
            <div class="col-xl-12 text-center" style="height: 65px; margin-top: 75px;">
                <div class="card bg-light mb-3" style="width: 80%; margin: auto; margin-bottom: 50px;">
                  <div class="card-header">Requests</div>

                    <h5 class="card-title">Find Player Requests Here</h5>
                    <p class="card-text">Players requesting to play you will be shown here.</p>

                      </div>
